	<body>

		<div id="container"></div>

		</div>

		<script>

		if ( WEBGL.isWebGLAvailable() === false ) {

			document.body.appendChild( WEBGL.getWebGLErrorMessage() );

		}

		var scene, camera, clock, renderer, refractor, controls, mirror,
			object, gridHelper, cubeCamera1, mirrorMaterial;

		var labelRenderer;
		var labelZ = 10;

		var objectPositionZ = -300;

		var lastCameraPosition;
		var secondRefractor;

		var mirrorRefractor;
		var mirrorCamera;
		var mirrorCameraBackground = new THREE.Color( 0.7, 0.5, 0.5 );

		var wavefrontFactory;
		var wavefronts = [];

		var startTime = Date.now();
		var lastWavefrontCreationTime = startTime;

		var waveFrontSensor;
		var beamSplitter;

		var opticalPath;

		var controlPc;

		var informationPath;
		var information;
		var informationArrived = false;
		var informationDistance = 0;
		var informationSpeed = 0.9;

		var computing = false;
		var hasComputed = false;
		var computationStartTime;

		var lut = new THREE.Lut( "rainbow", 32 );

		var labelLines = [];

		var mirrorAngle = 10 / 180 * Math.PI;
		mirrorAngle = 3 * Math.PI / 8;
		mirrorAngle = Math.PI / 4;
		mirrorAngle = Math.PI / 8;
		mirrorAngle = Math.PI / 12;
		mirrorAngle = Math.PI / 16;
		// mirrorAngle = 0;

		var options = {
			perturbationOn: false,
			correctionOn: false,
			waveAmp: 8.0,
			waveLength: 7.0,
			waveSpeed: 0.2,
			renderLabels: false,
			displayInfo: false,
			generateWavefronts: false,
			wavefrontCreationFrequency: 1,
			wavefrontCreatedSpeed: 100,
			computationTime: 2.0,

			MoveCamera0 : function () {
				var object = mirror;

				camera.position.set(97, 116, 172);
				camera.rotation.set(-0.59, 0.44, 0.28);

				controls.target = object.position;
				controls.update();
			},

			MoveCamera1 : function () {
				var object = mirror;

				camera.position.set(42, 0, -40);
				camera.rotation.set(3.13, 0.8, -3.14);

				controls.target = object.position;
				controls.update();
			},
			MoveCamera2 : function () {
				var object = mirror;

				camera.lookAt(object.position);
				camera.position.set(5, 134, -54);
				camera.rotation.set(1.58, 0.02, -2.16);

				controls.target = object.position;
				controls.update();
			},
			MoveCamera3 : function () {
				var object = refractor;

				camera.lookAt(object.position);
				camera.position.set(7, 102, 4);
				camera.rotation.set(1.58, 0.02, 1.06);

				controls.target = object.position;
				controls.update();
			},
			MoveCamera4 : function () {
				var object = mirror;

				camera.position.set(0, 91, 0);
				camera.rotation.set(-1.57, 0, 0.69);

				controls.target = object.position;
				controls.update();
			}
		}


		init();

		options.MoveCamera4();
		lastCameraPosition = camera.position.clone();
		// options.MoveCamera2();

		animate();

		function init() {


			if(options.displayInfo) {
				document.getElementById('info').style.display = 'block';
			} else {
				document.getElementById('info').style.display = 'none';
			}

			// scene

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xf0f0f0 );

			// wavefront factory

			var position = new THREE.Vector3(0, 0, -20);
			wavefrontFactory = new THREE.WavefrontFactory(position);

			// helpers
			//
			var axesHelper = new THREE.AxesHelper( 30 );
			// scene.add( axesHelper )

			// camera

			camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 5000 );
			camera.position.set( - 10, 0, 35 );
			camera.position.set( 0, 0, -30 );
			// camera.position.set( -10, 0, 0 );
			camera.lookAt( scene.position );

			// mirrorCamera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
			// mirrorCamera.position.set( -20, 0, -30 );
			// mirrorCamera.up = camera.up;

			// clock

			clock = new THREE.Clock();

			// object

			var geometry = new THREE.TorusKnotBufferGeometry( 3, 1, 256, 32 );
			// var material = new THREE.MeshStandardMaterial( { color: 0x0D3681 } );
			var material = new THREE.MeshStandardMaterial( { color: 0xB3232D } );

			object = new THREE.Mesh( geometry, material );
			object.position.set( 0, 0, objectPositionZ );
			object.scale.set(4, 4, 4);
			scene.add( object );

			// refractor

			// var refractorGeometry = new THREE.PlaneGeometry( 100, 100 );
			var refractorGeometry = new THREE.CircleBufferGeometry( 40, 50 );

			refractor = new THREE.Refractor( refractorGeometry, {
				// color: 0x999999,
				// color: 0x888888,
				textureWidth: 4096,
				textureHeight: 4096,
				shader: THREE.HeatRefractionExShader
			} );

			refractor.position.set( 0, 0, objectPositionZ + 20 );
			scene.add( refractor );

			addBorders(refractor);

			refractor.material.uniforms[ "waveAmp" ].value = options.waveAmp;
			refractor.material.uniforms[ "waveLength" ].value = options.waveLength;
			refractor.material.uniforms[ "waveSpeed" ].value = options.waveSpeed;

			setVisible(refractor, options.perturbationOn);
			// setVisible(reverseRefractor, options.perturbationOn);

			secondRefractor = new THREE.Refractor( refractorGeometry.clone(), {
				// color: 0x999999,
				// color: 0x888888,
				textureWidth: 4096,
				textureHeight: 4096,
				shader: THREE.HeatRefractionExShader
			} );

			// secondRefractor.material.uniforms[ "tDudv" ].value = dudvMap;
			secondRefractor.material.uniforms[ "waveAmp" ].value = options.waveAmp;
			secondRefractor.material.uniforms[ "waveLength" ].value = options.waveLength;
			secondRefractor.material.uniforms[ "waveSpeed" ].value = options.waveSpeed;

			secondRefractor.rotateZ( - Math.PI / 2 );
			secondRefractor.position.set( 0, 0, objectPositionZ + 20 - 0.1 );
			scene.add( secondRefractor );


			setVisible(secondRefractor, options.perturbationOn);

			mirror = new THREE.DeformableMirror();
			mirror.position.set( 0, 0, 0 );
			mirror.rotateX(- Math.PI );
			mirror.rotateY( + mirrorAngle );
			scene.add( mirror );

			mirror.setCorrectionOn(options.correctionOn);

			// Wavefront sensor

			var element;

			beamSplitter = new THREE.Group();

			geometry = new THREE.BoxGeometry( 1, 20, 20 );
			material = new THREE.MeshStandardMaterial( { color: 0x6083c2, transparent: true } );
			material.opacity = 0.5;
			material.roughness = 0.0;

			element = new THREE.Mesh( geometry, material );

			beamSplitter.add(element);

			geometry = new THREE.PlaneBufferGeometry( 20, 20 );

			element = new THREE.Reflector( geometry, {
				clipBias: 0.003,
				textureWidth: window.innerWidth * window.devicePixelRatio,
				textureHeight: window.innerHeight * window.devicePixelRatio,
				color: 0x777777,
				recursion: 1
			} );

			// element.position.set(0, -5.5, 0);
			element.rotateY( Math.PI / 2);

			// addBorders(element, 10);

			// beamSplitter.add(element);

			// beamSplitter.position.set( 30*Math.sin(2*mirrorAngle), 0, -30*Math.cos(2*mirrorAngle) );
			beamSplitter.position.add( new THREE.Vector3(30*Math.sin(2*mirrorAngle), 0, -30*Math.cos(2*mirrorAngle) ));
			// beamSplitter.rotateX(- Math.PI / 2);
			beamSplitter.rotateY(+ 3 * Math.PI / 4 - 2 * mirrorAngle);

			scene.add( beamSplitter );

			waveFrontSensor = new THREE.Group();

			geometry = new THREE.BoxGeometry( 10, 10, 10 );
			material = new THREE.MeshStandardMaterial( { color: 0x6083c2 } );

			element = new THREE.Mesh( geometry, material );

			waveFrontSensor.add(element);

			geometry = new THREE.CylinderGeometry( 4.5, 4.5, 2, 32 );
			material = new THREE.MeshStandardMaterial( { color: 0x6083c2 } );

			element = new THREE.Mesh( geometry, material );
			element.position.set(0, -5.5, 0);

			waveFrontSensor.add(element);

			waveFrontSensor.rotateX(+ Math.PI / 2);
			waveFrontSensor.position.add(beamSplitter.position.clone());
			var angle = Math.PI / 2 + 2*mirrorAngle;
			waveFrontSensor.position.add( new THREE.Vector3(30*Math.sin(angle), 0, -30*Math.cos(angle) ));

			var waveFrontSensorAngle = - Math.PI / 2 + 2 * mirrorAngle;
			waveFrontSensor.rotateZ( waveFrontSensorAngle);

			scene.add( waveFrontSensor );

			// Control

			geometry = new THREE.BoxBufferGeometry( 10, 10, 10 );
			material = new THREE.MeshStandardMaterial( { color: 0x6083c2 } );

			controlPc = new THREE.Mesh(geometry, material);

			var position= mirror.position.clone().add(waveFrontSensor.position);
			position.multiplyScalar(0.5);

			controlPc.position.copy(position);

			position.copy(controlPc.position.clone().sub(beamSplitter.position));
			controlPc.position.add(position.clone().multiplyScalar(3/2));

			controlPc.rotateY(+ 3 * Math.PI / 4 - 2 * mirrorAngle);

			scene.add( controlPc );

			// cables

			var space = mirror.position.clone().add(waveFrontSensor.position);
			space.multiplyScalar(0.5);

			informationPath = new THREE.CatmullRomCurve3 ( [
					waveFrontSensor.position.clone(),
					controlPc.position.clone().add(space),
					controlPc.position.clone(),
					controlPc.position.clone().sub(space),
					mirror.position.clone()
				],
				false,
				'centripetal',
				0
			);

			var geometry = new THREE.TubeBufferGeometry( informationPath, 50, 1, 8, false );
			var material = new THREE.MeshStandardMaterial( { color: 0x555555 } );

			var cables = new THREE.Mesh( geometry, material );

			scene.add( cables );

			geometry = new THREE.SphereBufferGeometry(3);
			material = new THREE.MeshBasicMaterial( { color: 0x6083c2 } );

			information = new THREE.Mesh( geometry, material );
			scene.add( information );

			geometry = new THREE.BoxBufferGeometry( 20, 20, 20 );
			material = new THREE.MeshStandardMaterial( { color: 0x6083c2 } );

			var computePc = new THREE.Mesh(geometry, material);

			computePc.position.copy(controlPc.position.clone().sub(new THREE.Vector3(0,20,0)));

			scene.add( computePc );

			var moveCables = false;

			if(moveCables) {
				informationPath = new THREE.CatmullRomCurve3 ( [
						waveFrontSensor.position.clone(),
						computePc.position.clone().add(mirrorWavefrontSensorDistance),
						computePc.position.clone(),
						computePc.position.clone().sub(mirrorWavefrontSensorDistance),
						mirror.position.clone()
					],
					false,
					'centripetal',
					0
				);

				var geometry = new THREE.TubeBufferGeometry( informationPath, 50, 1, 8, false );
				var material = new THREE.MeshBasicMaterial( { color: 0x555555 } );

				scene.remove(cables);

				var cables = new THREE.Mesh( geometry, material );
				scene.add( cables );
			}

			// light

			var ambientLight = new THREE.AmbientLight( 0xffffff, 1.0 );
			scene.add( ambientLight );

			var pointLight = new THREE.PointLight( 0xffffff, 0.5 );
			camera.add( pointLight );
			scene.add( camera );

			// mirrorCamera.lookAt( mirror.position );
			// scene.add( mirrorCamera );

			// Labels

			var div, label;
			var localPoint = new THREE.Vector3();
			var worldPoint = new THREE.Vector3();
			var point = new THREE.Vector3();

			div = document.createElement( 'div' );
			div.className = 'label';
			div.textContent = 'Objet';
			div.style.marginTop = '-1em';
			label = new THREE.CSS2DObject( div );
			object.add( label );
			globallyAdd(label, new THREE.Vector3(0, 20, 0));

			div = document.createElement( 'div' );
			div.className = 'label';
			div.textContent = 'Miroir';
			div.style.marginTop = '-1em';
			label = new THREE.CSS2DObject( div );
			label.position.set( 0, 0, 0 );
			mirror.add( label );
			globallyAdd(label, new THREE.Vector3(0, 20, 0));

			div = document.createElement( 'div' );
			div.className = 'label';
			div.textContent = 'Perturbation';
			div.style.marginTop = '-1em';
			label = new THREE.CSS2DObject( div );
			label.position.set( 0, 0, 0 );
			refractor.add( label );
			globallyAdd(label, new THREE.Vector3(0, 20, 0));

			div = document.createElement( 'div' );
			div.className = 'label';
			div.textContent = 'Lame séparatrice';
			div.style.marginTop = '-1em';
			label = new THREE.CSS2DObject( div );
			label.position.set( 0, 0, 0 );
			beamSplitter.add( label );
			globallyAdd(label, new THREE.Vector3(0, 20, 0));

			div = document.createElement( 'div' );
			div.className = 'label';
			div.textContent = 'Détecteur de front d\'onde';
			div.style.marginTop = '-1em';
			label = new THREE.CSS2DObject( div );
			label.position.set( 0, 0, 0 );
			waveFrontSensor.add( label );
			globallyAdd(label, new THREE.Vector3(0, 20, 0));

			if(!options.renderLabels) {
				labelLines.forEach(function(line) {
					hide(line);
				});
			}

			// lines

			material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
			geometry = new THREE.Geometry();

			geometry.vertices.push(object.position.clone());
			geometry.vertices.push(refractor.position.clone());
			geometry.vertices.push(mirror.position.clone());
			geometry.vertices.push(beamSplitter.position.clone());
			geometry.vertices.push(waveFrontSensor.position.clone());

			opticalPath = new THREE.Line( geometry, material );
			scene.add( opticalPath );

			// renderer

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0x20252f );
			renderer.setPixelRatio( window.devicePixelRatio );
			document.body.appendChild( renderer.domElement );

			labelRenderer = new THREE.CSS2DRenderer();
			labelRenderer.setSize( window.innerWidth, window.innerHeight );
			labelRenderer.domElement.style.position = 'absolute';
			labelRenderer.domElement.style.top = 0;
			labelRenderer.domElement.style.pointerEvents = 'none';

			if(options.renderLabels) {
				document.body.appendChild( labelRenderer.domElement );
			}

			// gui

			var gui = new dat.GUI();
			var generalGui = gui.addFolder('General');

			generalGui.add(options, 'displayInfo').onChange(function(on) {
				if(on) {
					document.getElementById('info').style.display = 'block';
				} else {
					document.getElementById('info').style.display = 'none';
				}
				render();
			}).listen();
			generalGui.add(options, 'renderLabels').onChange(function(on) {
				if(on) {
					document.body.appendChild( labelRenderer.domElement );
					controls.domElement = labelRenderer.domElement;
					labelLines.forEach(function(line) {
						show(line);
					});
				} else {
					document.body.removeChild( labelRenderer.domElement );
					controls.domElement = renderer.domElement;
					labelLines.forEach(function(line) {
						hide(line);
					});
				}
				render();
			}).listen();
			generalGui.add(options, 'perturbationOn').onChange(function(on) {
				setVisible(refractor, on);
				setVisible(secondRefractor, on);
			}).listen();
			generalGui.add(options, 'waveAmp', 0, 10).step(0.1).onChange(function(value) {
				refractor.material.uniforms[ "waveAmp" ].value = value;
			}).listen();
			generalGui.add(options, 'waveLength', 0.5, 10).step(0.1).onChange(function(value) {
				refractor.material.uniforms[ "waveLength" ].value = value;
			}).listen();
			generalGui.add(options, 'waveSpeed', 0.01, 0.5).step(0.01).onChange(function(value) {
				refractor.material.uniforms[ "waveSpeed" ].value = value;
			}).listen();
			generalGui.add(options, 'correctionOn').onChange(function(on) {
				// setVisible(mirrorRefractor, on);
				mirror.setCorrectionOn(on);
			}).listen();

			generalGui.add(options, 'wavefrontCreationFrequency', 0.1, 10).step(0.1).listen();
			generalGui.add(options, 'wavefrontCreatedSpeed', 10, 500).step(10).onChange(function(value) {
				wavefrontFactory.wavefrontSpeed = value;
			}).listen();

			generalGui.add(options, 'generateWavefronts').onChange(function(on) {
				if(on) {
					generateWavefront();
				}
			}).listen();
			generalGui.add(options, 'computationTime', 0.1, 5).step(0.1).listen();


			generalGui.add(options, 'MoveCamera0').listen();
			generalGui.add(options, 'MoveCamera1').listen();
			generalGui.add(options, 'MoveCamera2').listen();
			generalGui.add(options, 'MoveCamera3').listen();
			generalGui.add(options, 'MoveCamera4').listen();

			generalGui.open();
			gui.domElement.style.zIndex = "1";

			//

			window.addEventListener( 'resize', onResize, false );

			// control

			controls = new THREE.OrbitControls( camera, renderer.domElement );
		}

		function setVisible(object, visible) {
			object.traverse ( function (child) {
				if (child instanceof THREE.Mesh) {
						child.visible = visible;
				}
			});
			object.visible = visible;
		}

		function show(object) {
			setVisible(object, true);
		}

		function hide(object) {
			setVisible(object, false);
		}

		function globallyAdd(object, point) {
			var position = new THREE.Vector3();
			object.parent.getWorldPosition(position);
			position.add(point);

			var line;

			material = new THREE.LineBasicMaterial( { color: 0xB3232D } );
			geometry = new THREE.Geometry();

			geometry.vertices.push(position.clone());
			geometry.vertices[0].y -= 5;
			geometry.vertices.push(position.clone());

			line = new THREE.Line( geometry, material );
			scene.add( line );

			labelLines.push(line);

			object.parent.worldToLocal( position );
			object.position.copy(position);
		}

		function addBorders(object, angle = 45) {
			var edges = new THREE.EdgesGeometry( object.geometry, angle );
			var line = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0x000000 } ) );
			line.position.set(object.position.x, object.position.y, object.position.z);
			scene.add( line );
		}

		function onResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function generateWavefront() {
			var wavefront = wavefrontFactory.createWavefront(opticalPath.geometry.vertices.slice(2, 5));

			var color = lut.getColor(wavefrontFactory.generatedCount%20/20);

			wavefront.wavefrontMesh.material.color = new THREE.Color( color );
			scene.add(wavefront);
			lastWavefrontCreationTime = Date.now();
			wavefronts.push(wavefront);
		}

		function animate() {
				setTimeout( function() {
	        requestAnimationFrame( animate );
	    }, 1000 / 30 );

			var deltaClock = clock.getDelta();

			refractor.material.uniforms[ "time" ].value += 10*deltaClock;
			secondRefractor.material.uniforms[ "time" ].value += 10*deltaClock;
			mirror.refractor.material.uniforms[ "time" ].value += 10*deltaClock;

			var now = Date.now();

			if(options.generateWavefronts && now > lastWavefrontCreationTime + 1000/options.wavefrontCreationFrequency) {
				generateWavefront();
			}

			var informationAssigned = false;

			for (i=wavefronts.length - 1; i >= 0; i--) {
				var element = wavefronts[i];

				element.time += 100*deltaClock;
				element.updateDeformation();
				element.updatePosition();

				if(element.arrivedAtDestination) {
					if(!informationAssigned && informationArrived) {
						information.material.color.copy(element.wavefrontMesh.material.color);
						informationDistance = 0.;
						informationArrived = false;
						informationAssigned = true;
						hasComputed = false;
					}
					scene.remove(element);
					wavefronts.splice(i, 1);
					--i;
				}
			}

			if(computing) {
				if(clock.elapsedTime > computationStartTime + options.computationTime) {
					hasComputed = true;
					computing = false;
					informationDistance += deltaClock*informationSpeed;
					show(information);
				}
			} else {
				if(hasComputed) {
					informationDistance += deltaClock*informationSpeed;
				} else {
					if(informationDistance > 0.5) {
						computationStartTime = clock.elapsedTime;
						computing = true;
						hide(information);
					} else {
						informationDistance += deltaClock*informationSpeed;
					}
				}
			}

			if(!informationArrived) {
				if(informationDistance > 1.) {
					mirror.indicatorColor.copy( information.material.color );
					informationDistance = 1.;
					informationArrived = true;
				}
				information.position.copy(informationPath.getPoint(informationDistance));
			}

			render();
		}

		function render() {

			// animateMirror(clock.getElapsedTime()*1000);

			// renderer.clear();

			// info.innerHTML = clock.elapsedTime;

			var info = document.getElementById('info');

			if(lastCameraPosition.distanceTo( camera.position ) > 0.1) {

				info.innerHTML += ", " + Math.round(camera.position.y);
				info.innerHTML += ", " + Math.round(camera.position.z) + ");";

				info.innerHTML += "\n\r</br>";

				info.innerHTML += "camera.rotation.set(";
				info.innerHTML += Math.round(camera.rotation.x*100)/100;
				info.innerHTML += ", " + Math.round(camera.rotation.y*100)/100;
				info.innerHTML += ", " + Math.round(camera.rotation.z*100)/100 + ");";

				// info.innerHTML += ", " + JSON.stringify(camera.matrix.toArray());

				lastCameraPosition = camera.position.clone();
			}
