<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js Adaptive Optics</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>

		<script src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/shaders/WaterRefractionShader.js"></script>
		<script src="js/objects/Refractor.js"></script>
		<script src="js/objects/Reflector.js"></script>
		<script src="js/WebGL.js"></script>

		<script src='js/libs/dat.gui.min.js'></script>

	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener noreferrer">three.js</a> refraction
		</div>

		<script>

		if ( WEBGL.isWebGLAvailable() === false ) {

			document.body.appendChild( WEBGL.getWebGLErrorMessage() );

		}

		var scene, camera, clock, renderer, refractor, controls, mirror,
			mesh, gridHelper;

		var options = {
			perturbationOn: true,
			perturbationSpeed : 10,

			MoveCamera : function () {
				// camera.rotateX(Math.PI / 2);

				var object = scene;
				camera.position.set( - 10, 0, 35 );
				camera.lookAt(object.position);
				// render();
			}
		}


		init();

		function init() {

			// scene

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xf0f0f0 );

			// camera

			camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.set( - 10, 0, 35 );
			camera.position.set( -20, 0, -30 );
			camera.lookAt( scene.position );

			// clock

			clock = new THREE.Clock();

			// mesh

			var geometry = new THREE.TorusKnotBufferGeometry( 3, 1, 256, 32 );
			var material = new THREE.MeshStandardMaterial( { color: 0x6083c2 } );

			mesh = new THREE.Mesh( geometry, material );
			mesh.position.set( 0, 0, 0 );
			scene.add( mesh );

			// grid
			gridHelper = new THREE.GridHelper( 10, 10, 0x0000ff, 0x808080 );
			// gridHelper.position.y = - 150;
			// gridHelper.position.x = - 150;
			gridHelper.rotateX( Math.PI / 2 );
			// scene.add( gridHelper );

			// refractor

			var refractorGeometry = new THREE.PlaneBufferGeometry( 10, 10 );

			refractor = new THREE.Refractor( refractorGeometry, {
				color: 0x999999,
				textureWidth: 1024,
				textureHeight: 1024,
				shader: THREE.WaterRefractionShader
			} );

			refractor.position.set( 0, 0, 5 );
			scene.add( refractor );

			addBorders(refractor);

			reverseRefractor = refractor.clone();
			reverseRefractor.rotateX( - 2 * Math.PI / 2 );
			scene.add( reverseRefractor );

			// load dudv map for distortion effect

			var dudvMap = new THREE.TextureLoader().load( 'textures/water.jpg', function () {

				animate();

			} );

			dudvMap.wrapS = dudvMap.wrapT = THREE.RepeatWrapping;
			refractor.material.uniforms[ "tDudv" ].value = dudvMap;

			// Mirror
			var mirrorGeometry = new THREE.CircleBufferGeometry( 10, 50 );

			mirror = new THREE.Reflector( mirrorGeometry, {
				clipBias: 0.003,
				textureWidth: window.innerWidth * window.devicePixelRatio,
				textureHeight: window.innerHeight * window.devicePixelRatio,
				color: 0x777777,
				recursion: 1
			} );
			mirror.position.set( 0, 0, 10 );
			mirror.rotateX( - 2 * Math.PI / 2 );
			scene.add( mirror );

			addBorders(mirror);

			// light

			var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.8 );
			scene.add( ambientLight );

			var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
			camera.add( pointLight );
			scene.add( camera );

			// renderer

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0x20252f );
			renderer.setPixelRatio( window.devicePixelRatio );
			document.body.appendChild( renderer.domElement );

			//

			controls = new THREE.OrbitControls( camera, renderer.domElement );

			var gui = new dat.GUI();
			var generalGui = gui.addFolder('General');

			generalGui.add(options, 'perturbationSpeed', 0, 100).step(1).listen();
			generalGui.add(options, 'perturbationOn').onChange(function(on) {
				setVisible(refractor, on);
			}).listen();

			generalGui.add(options, 'MoveCamera').listen();

			generalGui.open();

			//

			window.addEventListener( 'resize', onResize, false );
		}

		function setVisible(object, visible) {
			object.traverse ( function (child) {
				if (child instanceof THREE.Mesh) {
						child.visible = visible;
				}
			});
		}

		function show(object) {
			setVisible(object, true);
		}

		function hide(object) {
			setVisible(object, false);
		}

		function addBorders(object) {
			var edges = new THREE.EdgesGeometry( object.geometry, 45 );
			var line = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0x000000 } ) );
			line.position.set(object.position.x, object.position.y, object.position.z);
			scene.add( line );
		}

		function onResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			render();

		}

		function render() {

			refractor.material.uniforms[ "time" ].value += options.perturbationSpeed*clock.getDelta();

			renderer.render( scene, camera );

		}

	</script>

</body>
</html>
