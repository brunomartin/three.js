<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js Adaptive Optics</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #000000;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:left;
				z-index: 1000;
			}

			.label{
				color: #FFF;
				/* color: #0d3681;
				color: rgb(13,54,129); */
				font-family: sans-serif;
				padding: 2px;
				background: rgba( 0, 0, 0, .6 );
				background: rgb(179,35,45, .6);
				background: rgb(179,35,45, 1);
			}

			a {
				color: #ffffff;
			}
		</style>

		<script src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<!-- <script src="js/shaders/WaterRefractionShader.js"></script> -->
		<script src="js/shaders/WaterRefractionExShader.js"></script>
		<script src="js/shaders/HeatRefractionExShader.js"></script>
		<script src="js/objects/Refractor.js"></script>
		<script src="js/objects/Reflector.js"></script>
		<script src="js/WebGL.js"></script>

		<script src="js/objects/Water.js"></script>

		<script src="js/renderers/CSS2DRenderer.js"></script>

		<script src='js/libs/dat.gui.min.js'></script>

	</head>
	<body>

		<div id="container"></div>
		<div id="info">
		</div>

		<script>

		if ( WEBGL.isWebGLAvailable() === false ) {

			document.body.appendChild( WEBGL.getWebGLErrorMessage() );

		}

		var scene, camera, clock, renderer, refractor, controls, mirror,
			object, gridHelper, cubeCamera1, mirrorMaterial;

		var labelRenderer;

		var lastCameraPosition;
		var secondRefractor;

		var mirrorRefractor;
		var mirrorCamera;
		var mirrorCameraBackground = new THREE.Color( 0.7, 0.5, 0.5 );

		var waveFrontSensor;
		var beamSplitter;

		var mirrorAngle = 10 / 180 * Math.PI;
		mirrorAngle = 3 * Math.PI / 8;
		mirrorAngle = Math.PI / 4;
		mirrorAngle = Math.PI / 8;
		// mirrorAngle = Math.PI / 12;
		// mirrorAngle = Math.PI / 16;
		// mirrorAngle = 0;

		var options = {
			perturbationOn: false,
			correctionOn: false,
			waveAmp: 8.0,
			waveLength: 7.0,
			waveSpeed: 0.03,
			renderLabels: false,

			MoveCamera0 : function () {
				var object = mirror;

				camera.lookAt( object.position );
				camera.position.set(17, 1, -37);
				camera.rotation.set(-3.12, 0.4, 3.13);

				controls.target = object.position;
				controls.update();
			},

			MoveCamera1 : function () {
				var object = mirror;

				camera.lookAt(object.position);
				// camera.position.set(5, -134, -54);
				camera.position = waveFrontSensor.position.clone();
				// camera.rotation.set(1.58, 0.02, -2.16);

				controls.target = object.position;
				controls.update();
			},
			MoveCamera2 : function () {
				var object = mirror;

				camera.lookAt(object.position);
				camera.position.set(5, 134, -54);
				camera.rotation.set(1.58, 0.02, -2.16);

				controls.target = object.position;
				controls.update();
			},
			MoveCamera3 : function () {
				var object = refractor;

				camera.lookAt(object.position);
				camera.position.set(7, 102, 4);
				camera.rotation.set(1.58, 0.02, 1.06);

				controls.target = object.position;
				controls.update();
			}
		}


		init();
		animate();

		function init() {

			// scene

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xf0f0f0 );

			// helpers
			//
			var axesHelper = new THREE.AxesHelper( 30 );
			// scene.add( axesHelper )

			// camera

			camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 5000 );
			camera.position.set( - 10, 0, 35 );
			camera.position.set( 0, 0, -30 );
			// camera.position.set( -10, 0, 0 );
			camera.lookAt( scene.position );

			// mirrorCamera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
			// mirrorCamera.position.set( -20, 0, -30 );
			// mirrorCamera.up = camera.up;

			// clock

			clock = new THREE.Clock();

			// object

			var geometry = new THREE.TorusKnotBufferGeometry( 3, 1, 256, 32 );
			// var material = new THREE.MeshStandardMaterial( { color: 0x0D3681 } );
			var material = new THREE.MeshStandardMaterial( { color: 0xB3232D } );

			object = new THREE.Mesh( geometry, material );
			object.position.set( 0, 0, -100 );
			object.scale.set(4, 4, 4);
			scene.add( object );

			// grid
			gridHelper = new THREE.GridHelper( 10, 10, 0x0000ff, 0x808080 );
			// gridHelper.position.y = - 150;
			// gridHelper.position.x = - 150;
			gridHelper.rotateX( Math.PI / 2 );
			// scene.add( gridHelper );

			// refractor

			// var refractorGeometry = new THREE.PlaneGeometry( 100, 100 );
			var refractorGeometry = new THREE.CircleBufferGeometry( 40, 50 );

			refractor = new THREE.Refractor( refractorGeometry, {
				// color: 0x999999,
				// color: 0x888888,
				textureWidth: 4096,
				textureHeight: 4096,
				shader: THREE.HeatRefractionExShader
			} );

			refractor.position.set( 0, 0, -90 );
			scene.add( refractor );

			addBorders(refractor);

			// load dudv map for distortion effect

			var texture_file = 'textures/water_256.jpg';
			texture_file = 'textures/wave_512.jpg';

			// animate();

			// var dudvMap = new THREE.TextureLoader().load( texture_file, function () {
			// 	animate();
			// } );

			// dudvMap.wrapS = dudvMap.wrapT = THREE.RepeatWrapping;
			refractor.material.uniforms[ "waveAmp" ].value = options.waveAmp;
			refractor.material.uniforms[ "waveLength" ].value = options.waveLength;
			refractor.material.uniforms[ "waveSpeed" ].value = options.waveSpeed;

			setVisible(refractor, options.perturbationOn);
			// setVisible(reverseRefractor, options.perturbationOn);

			secondRefractor = new THREE.Refractor( refractorGeometry.clone(), {
				// color: 0x999999,
				// color: 0x888888,
				textureWidth: 4096,
				textureHeight: 4096,
				shader: THREE.HeatRefractionExShader
			} );

			// secondRefractor.material.uniforms[ "tDudv" ].value = dudvMap;
			secondRefractor.material.uniforms[ "waveAmp" ].value = options.waveAmp;
			secondRefractor.material.uniforms[ "waveLength" ].value = options.waveLength;
			secondRefractor.material.uniforms[ "waveSpeed" ].value = options.waveSpeed;

			secondRefractor.rotateZ( - Math.PI / 2 );
			secondRefractor.position.set( 0, 0, -49.9 );
			scene.add( secondRefractor );


			setVisible(secondRefractor, options.perturbationOn);

			// Mirror
			var mirrorGeometry = new THREE.CircleBufferGeometry( 10, 50 );
			// var mirrorGeometry = new THREE.PlaneBufferGeometry( 10, 10, 10, 10 );

			mirror = new THREE.Reflector( mirrorGeometry, {
				clipBias: 0.003,
				textureWidth: window.innerWidth * window.devicePixelRatio,
				textureHeight: window.innerHeight * window.devicePixelRatio,
				color: 0x777777,
				recursion: 1
			} );

			mirror.position.set( 0, 0, 0 );
			// mirror.geometry.rotateX( - Math.PI / 2 );
			mirror.rotateX( - 2 * Math.PI / 2 );
			mirror.rotateY( + mirrorAngle );
			mirror.geometry.center();

			geometry = new THREE.TorusGeometry( 10, 3, 3, 100 );
			material = new THREE.MeshStandardMaterial( { color: 0x0d3681 } );

			mirror.add(new THREE.Mesh( geometry, material ));

			geometry = new THREE.CylinderGeometry( 13, 13, 10, 32 );
			geometry.rotateX(  Math.PI / 2 );
			material = new THREE.MeshStandardMaterial( { color: 0x0d3681 } );
			var cylinder = new THREE.Mesh( geometry, material );
			cylinder.translateZ(-5.01);
			mirror.add(cylinder);


			scene.add( mirror );

			// addBorders(mirror);

			// geometry = new THREE.CircleBufferGeometry( 10, 50 );
			mirrorRefractor = new THREE.Refractor( mirror.geometry.clone(), {
			// mirrorRefractor = new THREE.Refractor( geometry, {
				// color: 0x999999,
				// color: 0x000000,
				textureWidth: 2048,
				textureHeight: 2048,
				shader: THREE.HeatRefractionExShader
			} );

			// mirrorRefractor.material.uniforms[ "tDudv" ].value = dudvMap;
			mirrorRefractor.material.uniforms[ "waveAmp" ].value = 0.1;
			mirrorRefractor.material.uniforms[ "waveLength" ].value = 0.1;
			mirrorRefractor.material.uniforms[ "waveSpeed" ].value = 0.03;

			scene.add( mirrorRefractor );
			// mirrorRefractor.rotateX( + 2 * Math.PI / 2 );
			mirrorRefractor.position.set( 0, 0, 0.1 );
			scene.add( mirrorRefractor );

			// addBorders(mirrorRefractor, 10);

			setVisible(mirrorRefractor, options.correctionOn);

			// Wavefront sensor

			var element;

			beamSplitter = new THREE.Group();

			geometry = new THREE.BoxGeometry( 1, 20, 20 );
			material = new THREE.MeshStandardMaterial( { color: 0x6083c2, transparent: true } );
			material.opacity = 0.5;
			material.roughness = 0.0;

			element = new THREE.Mesh( geometry, material );

			beamSplitter.add(element);

			geometry = new THREE.PlaneBufferGeometry( 20, 20 );

			element = new THREE.Reflector( geometry, {
				clipBias: 0.003,
				textureWidth: window.innerWidth * window.devicePixelRatio,
				textureHeight: window.innerHeight * window.devicePixelRatio,
				color: 0x777777,
				recursion: 1
			} );

			// element.position.set(0, -5.5, 0);
			element.rotateY( Math.PI / 2);

			// addBorders(element, 10);

			// beamSplitter.add(element);

			// beamSplitter.position.set( 30*Math.sin(2*mirrorAngle), 0, -30*Math.cos(2*mirrorAngle) );
			beamSplitter.position.add( new THREE.Vector3(30*Math.sin(2*mirrorAngle), 0, -30*Math.cos(2*mirrorAngle) ));
			// beamSplitter.rotateX(- Math.PI / 2);
			beamSplitter.rotateY(+ 3 * Math.PI / 4 - 2 * mirrorAngle);

			scene.add( beamSplitter );

			waveFrontSensor = new THREE.Group();

			geometry = new THREE.BoxGeometry( 10, 10, 10 );
			material = new THREE.MeshStandardMaterial( { color: 0x6083c2 } );

			element = new THREE.Mesh( geometry, material );

			waveFrontSensor.add(element);

			geometry = new THREE.CylinderGeometry( 4.5, 4.5, 2, 32 );
			material = new THREE.MeshStandardMaterial( { color: 0x6083c2 } );

			element = new THREE.Mesh( geometry, material );
			element.position.set(0, -5.5, 0);

			waveFrontSensor.add(element);

			waveFrontSensor.rotateX(+ Math.PI / 2);
			waveFrontSensor.position.add(beamSplitter.position.clone());
			var angle = Math.PI / 2 + 2*mirrorAngle;
			waveFrontSensor.position.add( new THREE.Vector3(30*Math.sin(angle), 0, -30*Math.cos(angle) ));

			var waveFrontSensorAngle = - Math.PI / 2 + 2 * mirrorAngle;
			waveFrontSensor.rotateZ( waveFrontSensorAngle);

			scene.add( waveFrontSensor );

			// light

			var ambientLight = new THREE.AmbientLight( 0xffffff, 1.0 );
			scene.add( ambientLight );

			var pointLight = new THREE.PointLight( 0xffffff, 0.5 );
			camera.add( pointLight );
			scene.add( camera );

			// mirrorCamera.lookAt( mirror.position );
			// scene.add( mirrorCamera );

			// Labels

			var div, label;

			div = document.createElement( 'div' );
			div.className = 'label';
			div.textContent = 'Objet';
			div.style.marginTop = '-1em';
			label = new THREE.CSS2DObject( div );
			label.position.set( 0, 0, 0 );
			object.add( label );

			div = document.createElement( 'div' );
			div.className = 'label';
			div.textContent = 'Miroir';
			div.style.marginTop = '-1em';
			label = new THREE.CSS2DObject( div );
			label.position.set( 0, 0, 0 );
			mirror.add( label );

			div = document.createElement( 'div' );
			div.className = 'label';
			div.textContent = 'Perturbation';
			div.style.marginTop = '-1em';
			label = new THREE.CSS2DObject( div );
			label.position.set( 0, 0, 0 );
			refractor.add( label );

			div = document.createElement( 'div' );
			div.className = 'label';
			div.textContent = 'Lame séparatrice';
			div.style.marginTop = '-1em';
			label = new THREE.CSS2DObject( div );
			label.position.set( 0, 0, 0 );
			beamSplitter.add( label );

			div = document.createElement( 'div' );
			div.className = 'label';
			div.textContent = 'Détecteur de front d\'onde';
			div.style.marginTop = '-1em';
			label = new THREE.CSS2DObject( div );
			label.position.set( 0, 0, 0 );
			waveFrontSensor.add( label );

			// lines

			material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
			geometry = new THREE.Geometry();

			geometry.vertices.push(object.position.clone());
			geometry.vertices.push(refractor.position.clone());
			geometry.vertices.push(mirror.position.clone());
			geometry.vertices.push(beamSplitter.position.clone());
			geometry.vertices.push(waveFrontSensor.position.clone());

			var line = new THREE.Line( geometry, material );

			scene.add( line );

			// control

			controls = new THREE.OrbitControls( camera );

			// renderer

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0x20252f );
			renderer.setPixelRatio( window.devicePixelRatio );
			document.body.appendChild( renderer.domElement );

			labelRenderer = new THREE.CSS2DRenderer();
			labelRenderer.setSize( window.innerWidth, window.innerHeight );
			labelRenderer.domElement.style.position = 'absolute';
			labelRenderer.domElement.style.top = 0;
			document.body.appendChild( labelRenderer.domElement );

			// gui

			var gui = new dat.GUI();
			var generalGui = gui.addFolder('General');

			generalGui.add(options, 'renderLabels').onChange(function(on) {
				if(on) {
					labelRenderer.domElement.style.zIndex = "0";
				} else {
					labelRenderer.domElement.style.zIndex = "-1";
				}
				render();
			}).listen();
			generalGui.add(options, 'perturbationOn').onChange(function(on) {
				setVisible(refractor, on);
				setVisible(secondRefractor, on);
			}).listen();
			generalGui.add(options, 'waveAmp', 0, 10).step(0.1).onChange(function(value) {
				refractor.material.uniforms[ "waveAmp" ].value = value;
			}).listen();
			generalGui.add(options, 'waveLength', 0.5, 10).step(0.1).onChange(function(value) {
				refractor.material.uniforms[ "waveLength" ].value = value;
			}).listen();
			generalGui.add(options, 'waveSpeed', 0.01, 0.5).step(0.01).onChange(function(value) {
				refractor.material.uniforms[ "waveSpeed" ].value = value;
			}).listen();
			generalGui.add(options, 'correctionOn').onChange(function(on) {
				setVisible(mirrorRefractor, on);
			}).listen();

			generalGui.add(options, 'MoveCamera0').listen();
			generalGui.add(options, 'MoveCamera1').listen();
			generalGui.add(options, 'MoveCamera2').listen();
			generalGui.add(options, 'MoveCamera3').listen();

			generalGui.open();

			//

			window.addEventListener( 'resize', onResize, false );

			options.MoveCamera0();

			lastCameraPosition = camera.position.clone();

			options.MoveCamera2();
		}

		function setVisible(object, visible) {
			object.traverse ( function (child) {
				if (child instanceof THREE.Mesh) {
						child.visible = visible;
				}
			});
		}

		function show(object) {
			setVisible(object, true);
		}

		function hide(object) {
			setVisible(object, false);
		}

		function addBorders(object, angle = 45) {
			var edges = new THREE.EdgesGeometry( object.geometry, angle );
			var line = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0x000000 } ) );
			line.position.set(object.position.x, object.position.y, object.position.z);
			scene.add( line );
		}

		function onResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {
				setTimeout( function() {

	        requestAnimationFrame( animate );

	    }, 1000 / 30 );

			render();

		}

		function render() {

			var deltaClock = clock.getDelta();

			refractor.material.uniforms[ "time" ].value += 10*deltaClock;
			secondRefractor.material.uniforms[ "time" ].value += 10*deltaClock;
			mirrorRefractor.material.uniforms[ "time" ].value += 10*deltaClock;

			// animateMirror(clock.getElapsedTime()*1000);

			// renderer.clear();

			// info.innerHTML = clock.elapsedTime;

			var info = document.getElementById('info');

			// info.innerHTML = "proot";

			if(lastCameraPosition.distanceTo( camera.position ) > 0.1) {

				info.innerHTML = "";

				info.innerHTML = "camera.position.set(";
				info.innerHTML += Math.round(camera.position.x);
				info.innerHTML += ", " + Math.round(camera.position.y);
				info.innerHTML += ", " + Math.round(camera.position.z) + ");";

				info.innerHTML += "\n\r</br>";

				info.innerHTML += "camera.rotation.set(";
				info.innerHTML += Math.round(camera.rotation.x*100)/100;
				info.innerHTML += ", " + Math.round(camera.rotation.y*100)/100;
				info.innerHTML += ", " + Math.round(camera.rotation.z*100)/100 + ");";

				// info.innerHTML += ", " + JSON.stringify(camera.matrix.toArray());

				lastCameraPosition = camera.position.clone();
			}


			// renderer.clearDepth();
			//
			// var left = Math.floor( window.innerWidth * 0.1 );
			// var bottom = Math.floor( window.innerHeight * 0.1 );
			// var width = Math.floor( window.innerWidth * 0.2 );
			// var height = Math.floor( window.innerHeight * 0.2 );
			//
			// renderer.setViewport( left, bottom, width, height );
			// renderer.setViewport( 0, 0, 10, 10 );
			// renderer.setScissor( left, bottom, width, height );
			// renderer.setScissorTest( true );
			// renderer.setClearColor( mirrorCameraBackground );
			// mirrorCamera.aspect = width / height;
			// mirrorCamera.updateProjectionMatrix();

			// renderer.render( scene, mirrorCamera );

			// renderer.setViewport( 0, 0, window.innerWidth, window.innerHeight );
			renderer.render( scene, camera );

			if(options.renderLabels) {
				labelRenderer.render( scene, camera );
			}

		}

	</script>

</body>
</html>
